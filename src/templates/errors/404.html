{% extends "base.html" %}
{% block content %}

<style>
  .error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    text-align: center;
    color: #2c3e50;
  }

  .error-title {
    font-size: 6rem;
    font-weight: 800;
    color: #e67e22;
    animation: bounce 1s infinite alternate;
  }

  .error-subtitle {
    font-size: 1.5rem;
    margin-top: 0.5rem;
    color: #555;
  }

  /* Cartoon Face */
  .cartoon {
    margin: 2rem 0;
    width: 200px;
    height: 200px;
    background: #f1c40f;
    border-radius: 50%;
    position: relative;
    animation: wobble 2s infinite ease-in-out;
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }

  /* Eyes */
  .eye {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #fff;
    border-radius: 50%;
    top: 55px;
    animation: blink 4s infinite;
  }

  .eye.left { left: 45px; }
  .eye.right { right: 45px; }

  .pupil {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #2c3e50;
    border-radius: 50%;
    top: 15px;
    left: 15px;
    animation: look-around 3s infinite;
  }

  /* Smirk-style Smile */
  .mouth {
    position: absolute;
    bottom: 55px;
    left: 50%;
    transform: translateX(-50%) rotate(-10deg); /* slight tilt */
    width: 60px;
    height: 20px;
    border-bottom: 4px solid #2c3e50;
    border-radius: 0 0 20px 20px; /* less curve */
  }

  /* Animations */
  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-12px); }
  }

  @keyframes wobble {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(4deg); }
    50%  { transform: rotate(0deg); }
    75%  { transform: rotate(-4deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes look-around {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(5px, 0); }
    50% { transform: translate(-5px, 2px); }
    75% { transform: translate(0, -2px); }
  }

  @keyframes blink {
    0%, 90%, 100% { transform: scaleY(1); }
    95% { transform: scaleY(0.1); }
  }

  .back-btn {
    margin-top: 1.5rem;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    border: 2px solid #2c3e50;
    background: white;
    color: #2c3e50;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
  }

  .back-btn:hover {
    background: #2c3e50;
    color: #fff;
  }
</style>

<div class="error-container">
  <div class="error-title">404</div>
  <div class="error-subtitle">Oops! This page took a wrong turn…</div>

  <!-- Funny cartoon face -->
  <div class="cartoon">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div class="mouth"></div>
  </div>

  <a href="{{ url_for('student.home') }}" class="back-btn">
    ⬅️ Back to Home
  </a>
</div>

{% endblock %}
