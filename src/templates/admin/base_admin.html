{% extends "base.html" %}
{% block content %}

<!-- Admin Header Bar -->
<header class="bg-academic-navy text-white shadow mb-6 rounded-b-2xl">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

    <!-- Left: Page title -->
    <h1 class="text-xl font-semibold">
      Admin
    </h1>

    <!-- Right: Navigation -->
    <nav class="flex gap-4 items-center">
      <a href="{{ url_for('admin.dashboard') }}"
         class="px-3 py-2 rounded-md text-sm font-medium hover:bg-academic-maroon transition {% if request.endpoint == 'admin.dashboard' %}bg-academic-maroon{% endif %}">
        Dashboard
      </a>
      <a href="{{ url_for('admin.subjects') }}"
         class="px-3 py-2 rounded-md text-sm font-medium hover:bg-academic-maroon transition {% if request.endpoint.startswith('admin.subjects') %}bg-academic-maroon{% endif %}">
        Subjects
      </a>
      <a href="{{ url_for('admin.questions') }}"
         class="px-3 py-2 rounded-md text-sm font-medium hover:bg-academic-maroon transition {% if request.endpoint.startswith('admin.questions') %}bg-academic-maroon{% endif %}">
        Questions
      </a>
      <a href="{{ url_for('admin.bulk_upload') }}"
         class="px-3 py-2 rounded-md text-sm font-medium hover:bg-academic-maroon transition {% if request.endpoint == 'admin.bulk_upload' %}bg-academic-maroon{% endif %}">
        Bulk Upload
      </a>
      <form method="post" action="{{ url_for('auth.logout') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition bg-red-600">
          Logout
        </button>
      </form>
    </nav>
  </div>
</header>

<!-- Page content -->
<main class="max-w-6xl mx-auto px-4">
  {% block admin_content %}{% endblock %}
</main>

{% endblock %}
