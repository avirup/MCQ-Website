{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white border border-gray-200 rounded-xl shadow-md p-6">

  <h1 class="text-2xl font-semibold text-academic-navy border-b-4 border-academic-navy pb-1 mb-4">
    Admin Login
  </h1>

  <form method="post" action="{{ url_for('auth.login', next=next) }}" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="next" value="{{ next or '' }}">

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password"
             type="password"
             name="password"
             required
             class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm
                    focus:ring-academic-navy focus:border-academic-navy sm:text-sm px-3 py-2" />
    </div>

    <div class="flex items-center gap-3">
      <button type="submit"
              class="px-4 py-2 rounded-lg bg-academic-navy text-white hover:bg-academic-maroon transition">
        Login
      </button>
      <a href="{{ url_for('student.home') }}"
         class="px-4 py-2 rounded-lg border border-academic-navy text-academic-navy hover:bg-academic-navy hover:text-white transition">
        Back
      </a>
    </div>
  </form>

</div>
{% endblock %}
